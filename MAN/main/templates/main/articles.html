{% extends 'main/layout.html' %}
{% block head %}{% endblock %}
{% block title %}Новини{% endblock %}
{% block content %}

<div class="wrapper">
    <div class="articles_wrapper">
        {% for article in articles %}
            <a href="{% url 'articles-detail' article.id %}" class="article_container">
                <img src="{{ article.icon.url }}" alt="" class="article_img">
                <div class="article_title">{{ article.name }}</div>
                <div class="article_info_wrapper">
                    <div class="article_date">{{ article.date }}</div>
                    <div class="article_date">{{ article.views }}</div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
