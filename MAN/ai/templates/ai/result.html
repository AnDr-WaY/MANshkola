{% extends 'main/layout.html' %}
{% load static %}
{% block head %}

    <link rel="stylesheet" href="{% static 'main/css/article.css' %}">

{% endblock %}

{% block title %}Штучний інтелект{% endblock %}

        <a href="/ai">Назад</a>
        </div>
        
    </div>

    <script src="{% static 'ai/js/particlejs.js' %}"></script>
{% endblock %}
